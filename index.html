<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ROMs Download</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2b2b2b;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff6f61;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff4a3c;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2b2b2b;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Game ROMs Download</h1>
</header>

<div class="container">
    <h2>Select a Game to Download</h2>
    <div class="button-container">
        <!-- Button 1 -->
        <a href="rom1-download-link" class="button">Download Game 1</a>

        <!-- Button 2 -->
        <a href="rom2-download-link" class="button">Download Game 2</a>

        <!-- Button 3 (you can copy-paste this to add more buttons) -->
        <a href="rom3-download-link" class="button">Download Game 3</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Game ROMs. All rights reserved.</p>
</footer>

</body>
</html>
